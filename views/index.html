<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLE</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">APPLE<span><i class='bx bxl-apple'></i></span></a>
            
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' data-quantity="0" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Content -->
            <div class="cart-content">
                
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Pay Now</button>
            <!-- Close Cart -->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title"></h2>
        <!-- Shop Content -->
        <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTJiKtlpQGkIeOyAPV3qQMNkl8uuRzfGWZtIDb_WgDnam8WjhpL&usqp=CAU" alt="" class="product-img">
            <h2 class="product-title">Airpods Pro</h2>
            
            <span class="price">$520</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
            <img src="https://purepng.com/public/uploads/large/apple-watch-pcq.png" alt="" class="product-img">
            <h2 class="product-title">Apple Watch
            </h2>
            
            <span class="price">$450</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
            <img src="https://pngimg.com/uploads/macbook/macbook_PNG8.png" alt="" class="product-img">
            <h2 class="product-title">Macbook Pro
            </h2>
            
            <span class="price">$550</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-11-pro-midnight-green-select-2019?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1566954990073" alt="" class="product-img">
            <h2 class="product-title">iPhone 11 pro
            </h2>
            <span class="price">$650</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-11-pro-midnight-green-select-2019?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1566954990073" alt="" class="product-img">
            <h2 class="product-title">iPad Pro
            </h2>
            <span class="price">$750</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-12-select-wifi-spacegray-202003_FMT_WHH?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1583553704156" alt="" class="product-img">
            <h2 class="product-title">iPad Pro
            </h2>
            <span class="price">$3350</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
            <img src="https://cdn1.hoanghamobile.com/tin-tuc/wp-content/uploads/2022/03/apple-studio-voi-do-phan-giai-7k-2-768x432.jpg" alt="" class="product-img">
            <h2 class="product-title">Pro Display XDR</h2>
            <span class="price">$650</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
            <img src="https://cdn.tgdd.vn/Files/2021/10/28/1394086/appleevent%E2%80%94september71-17-0screenshot_1280x720-800-resize.png" alt="" class="product-img">
            <h2 class="product-title">IPHONE 14PRO MAX</h2>
            <span class="price">$750</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
    </div>
    </section>
    <script src="../js/main.js"></script>
</body>
</html>
